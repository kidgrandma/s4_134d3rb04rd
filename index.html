<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            text-align: center;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #fff;
        }
        th {
            background: #222;
            font-size: 14px;
            text-transform: uppercase;
        }
        tr:nth-child(odd) {
            background: #1b1b1b;
        }
        tr:nth-child(even) {
            background: #292929;
        }
    </style>
</head>
<body>
    <h1>Game Leaderboard</h1>
    <table>
        <thead>
            <tr>
                <th>Type</th>
                <th>Handle</th>
                <th>Team</th>
                <th>Player Number</th>
                <th>Rank</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody id="leaderboard">
            <!-- Data will load here -->
        </tbody>
    </table>

    <script>
        // Function to load leaderboard data
        async function loadLeaderboard() {
            const response = await fetch('https://script.google.com/macros/s/AKfycbzFonUu2tpA0q5_na386O7uy6eEZem7k0GqmoQM6rcQL6R-7XV9c8ojZE1X83KzlLlI/exec');
            const data = await response.json();

            // Generate leaderboard rows
            let leaderboardHTML = '';
            data.forEach((row) => {
                leaderboardHTML += `
                    <tr>
                        <td>${row.type}</td>
                        <td>${row.handle}</td>
                        <td>${row.team}</td>
                        <td>${row.playerNumber}</td>
                        <td>${row.rank}</td>
                        <td>${row.score}</td>
                    </tr>`;
            });

            // Update the table
            document.getElementById("leaderboard").innerHTML = leaderboardHTML;
        }

        // Load leaderboard on page load
        loadLeaderboard();

        // Auto-refresh every 10 seconds
        setInterval(loadLeaderboard, 10000);
    </script>
</body>
</html>
